<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/fonts.css">
        <link rel="stylesheet" href="./styles/media.css">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
       
            <style id="keyframe">

            </style>
         
        
    </head>

    <body onload="loadPokemon()">

        <!-- NavBar and Header-->
        <div id="header" class="header">
            <img src="./img/pokedex.png" alt="Pokedex">
            <p>Catch all Pokemons</p>
        </div>
    
            <div id="navbar">
                <div class="nav-left">
                    <img src="./img/favicon.png" alt="">
                    <p>Pokedex </p> 
                </div>
    
                <div class="form-area">
                    <form onsubmit="event.preventDefault(); searchByName()"> 
                        <input id="input-name"class="input" pattern="[A-Za-z]+" title="Bitte gebe nur Buchstaben ein"> 
                        <button class="search-btn">  Search by Name </button>
                    </form> 
                    <form onsubmit="event.preventDefault(); searchByNumber()"> 
                        <input id="input-nr" class="input" pattern="[1-9]|[1-9][0-9]{0,2}|1008" title=" WÃ¤hle eine Nummer zwischen 1 and 1008"> 
                        <button class="search-btn">  Search by ID </button>
                    </form> 
                </div>
            </div>
    
            <!-- Main - Render-Area for all Pokecards -->

            <div id="main-content" class="content"> </div>

            <!-- innere Karte:  -->
            <div  id="overlay" class="content-detail overlay d-none"> </div>

        <script src="./typeAllocation.js"></script>
        <script src="./template.js"></script>
        <script src="./app.js"></script>
    </body>

</html>
